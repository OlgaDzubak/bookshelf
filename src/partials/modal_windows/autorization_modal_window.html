<div class="autorization-modal-backdrop is-hidden">
  
  <div class="modal">

    <form class="modalForm">
      
      <!-- close button -->
      <button class="close-button" type="button" title="Close button">
        <svg class="icon-x" viewBox="0 0 32 32">
            <path stroke-linejoin="round" stroke-linecap="round" stroke-miterlimit="4" stroke-width="3.4286" d="M24 8l-16 16M8 8l16 16"></path>
        </svg>

      </button>

      <!-- form -->
      <ul class="modalForm-fields-list list">
        
        <!-- name -->
        <li class="modalForm-field li-name">
          <label class="modalForm-label" for="name">
            <div class="modalForm-inputWrap">
              <input
                class="modalForm-input"
                type="text"
                name="name"
                id="name"
                placeholder="NAME"
                title="only letters, digits and symbols '. - _' are allowed."
                pattern ="^(([\w\.\-]+)([ ]{0,1}))*(([a-zA-Z]+)[0-9]*)$"
                minlength="3"
                maxlength="20"
                required 
                autocomplete="User"                
              />
              <svg class="modalForm-icon name" viewBox="0 0 19 19" >
                <path d="M3.16663 17.4166C3.16663 15.7369 3.83389 14.126 5.02162 12.9383C6.20935 11.7506 7.82025 11.0833 9.49996 11.0833C11.1797 11.0833 12.7906 11.7506 13.9783 12.9383C15.166 14.126 15.8333 15.7369 15.8333 17.4166H3.16663ZM9.49996 10.2916C6.87558 10.2916 4.74996 8.166 4.74996 5.54163C4.74996 2.91725 6.87558 0.791626 9.49996 0.791626C12.1243 0.791626 14.25 2.91725 14.25 5.54163C14.25 8.166 12.1243 10.2916 9.49996 10.2916Z"/>
              </svg>
            </div>
          </label>
        </li>

        <!-- email -->
        <li class="modalForm-field li-email">
          <label class="modalForm-label" for="email">
            <div class="modalForm-inputWrap">
              <input
                class="modalForm-input"
                type="email"
                name="email"
                id="email"
                placeholder="EMAIL"
                title="example@mail.com"
                pattern="^([\w\.\-]+)@([\w\-]+)((\.(\w){2,3})+)$"
                required   
                autofocus  
                autocomplete="off"           
              />
              <svg class="modalForm-icon email" viewBox="0 0 41 32">
                <path stroke-linejoin="round" stroke-linecap="round" stroke-miterlimit="4" stroke-width="3.4286" d="M36.857 26.286l-11.387-10.286M15.673 16l-11.387 10.286M3.429 7.429l13.998 9.799c1.134 0.793 1.701 1.189 2.315 1.342 0.544 0.137 1.115 0.137 1.659 0 0.617-0.153 1.182-0.549 2.315-1.342l13.998-9.799M11.657 29.714h17.829c2.88 0 4.32 0 5.419-0.56 0.969-0.494 1.755-1.28 2.249-2.249 0.56-1.097 0.56-2.537 0.56-5.419v-10.971c0-2.88 0-4.32-0.56-5.419-0.502-0.973-1.275-1.746-2.218-2.236l-0.029-0.014c-1.102-0.56-2.542-0.56-5.422-0.56h-17.829c-2.88 0-4.32 0-5.419 0.56-0.973 0.503-1.746 1.276-2.236 2.22l-0.014 0.029c-0.56 1.097-0.56 2.537-0.56 5.419v10.971c0 2.88 0 4.32 0.56 5.419 0.494 0.969 1.28 1.755 2.249 2.249 1.097 0.56 2.537 0.56 5.419 0.56z"></path>
              </svg>
            </div>
          </label>
        </li>

        <!-- password -->
        <li class="modalForm-field li-password">
          <label class="modalForm-label" for="password">
            <div class="modalForm-inputWrap">
              <input
                class="modalForm-input password-input"
                type="password"
                name="password"
                id="password"
                placeholder="PASSWORD"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                minlength="3"
                maxlength="20"
                autocomplete="off"
                required
              />

              <!-- <svg class="modalForm-icon password" viewBox="0 0 32 32">
                  <path stroke-linejoin="round" stroke-linecap="round" stroke-miterlimit="4" stroke-width="3" d="M23.5 14.5v-4.5c0-4.142-3.358-7.5-7.5-7.5s-7.5 3.358-7.5 7.5v0 4.5M9.7 29.5h12.6c2.52 0 3.78 0 4.742-0.49 0.848-0.432 1.536-1.12 1.968-1.968 0.49-0.96 0.49-2.22 0.49-4.742v-0.6c0-2.52 0-3.78-0.49-4.742-0.44-0.851-1.117-1.528-1.943-1.956l-0.025-0.012c-0.96-0.49-2.22-0.49-4.742-0.49h-12.6c-2.52 0-3.78 0-4.742 0.49-0.851 0.44-1.528 1.117-1.956 1.943l-0.012 0.025c-0.49 0.96-0.49 2.22-0.49 4.742v0.6c0 2.52 0 3.78 0.49 4.742 0.432 0.848 1.12 1.536 1.968 1.968 0.96 0.49 2.22 0.49 4.742 0.49z"></path>
              </svg> -->

              <button class="eye-btn" type="button">
                <svg class="open-eye password modalForm-icon is-hidden" viewBox="0 0 32 32">
                  <path d="M16 9v0 0c9 0 13 7 13 7s-4 7-13 7c-9 0-13-7-13-7s4-7 13-7zM16 10c-8 0-11.8 6-11.8 6s3.8 6 11.8 6c8 0 11.8-6 11.8-6s-3.8-6-11.8-6v0 0zM16 20v0 0c-2.209 0-4-1.791-4-4s1.791-4 4-4c2.209 0 4 1.791 4 4s-1.791 4-4 4zM16 19c1.657 0 3-1.343 3-3s-1.343-3-3-3c-1.657 0-3 1.343-3 3s1.343 3 3 3v0 0zM16 17c0.552 0 1-0.448 1-1s-0.448-1-1-1c-0.552 0-1 0.448-1 1s0.448 1 1 1v0 0z"></path>

                  <path d="M8.109 20.891c-3.492-2.061-5.109-4.891-5.109-4.891s4-7 13-7c1.305 0 2.504 0.147 3.601 0.399l-0.85 0.85c-0.855-0.158-1.772-0.248-2.752-0.248-8 0-11.8 6-11.8 6s1.515 2.392 4.645 4.155l-0.736 0.736zM12.399 22.601c1.097 0.252 2.297 0.399 3.601 0.399 9 0 13-7 13-7s-1.617-2.83-5.109-4.891l-0.736 0.736c3.13 1.763 4.645 4.155 4.645 4.155s-3.8 6-11.8 6c-0.98 0-1.897-0.090-2.752-0.248l-0.85 0.85zM19.899 15.101c0.066 0.289 0.101 0.59 0.101 0.899 0 2.209-1.791 4-4 4-0.309 0-0.61-0.035-0.899-0.101l0.899-0.899c0.768 0 1.536-0.293 2.121-0.879s0.879-1.354 0.879-2.121l0.899-0.899zM16.899 12.101c-0.289-0.066-0.59-0.101-0.899-0.101-2.209 0-4 1.791-4 4 0 0.309 0.035 0.61 0.101 0.899l0.899-0.899c0-0.768 0.293-1.536 0.879-2.121s1.354-0.879 2.121-0.879l0.899-0.899zM24 7l-17 17 1 1 17-17-1-1z"></path>
                </svg>              
              </button>

            </div>
          </label>
        </li>

      </ul>

      <!-- signUp and signIn buttons -->
      <div class="modalWrapper-btn">

        <button class="submitBtn" type="submit">SIGN UP</button>

        <ul class="btn-signUpIn-ul list">
          <li><button type="button" class="btn-sign-up current">SIGN UP</button></li>
          <li><button type="button" class="btn-sign-in">SIGN IN</button></li>              
        </ul>

      </div>

    </form>

  </div>

</div>
