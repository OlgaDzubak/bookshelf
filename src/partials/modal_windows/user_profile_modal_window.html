    <div class="user-profile-modal profile-elm is-hidden">

        <form class="user-profile-form profile-elm">

            <!-- close button -->
            <button class="user-profile-closeBtn profile-elm" type="button" title="Close button">
                <svg class="icon-x profile-elm">
                    <use href="/src/images/svg/sprite.svg#x-close-icon"></use>
                </svg>
            </button>

            <div class="user-photo-div">
                
                <img src="/src/images/png/person_light@1x.png" alt="user-photo" class="user-photo profile-elm">
                
                <div class="add-photo-btn-div">
                    <input id="load-photo-file" name="file" type="file" accept="image/*" hidden value>
                    <label class="plus-btn-label" for="load-photo-file">
                        <svg class="plus-btn-svg profile-elm">
                            <use href="/src/images/svg/sprite.svg#add-plus"></use>
                        </svg> 
                        
                        
                    </label>
                </div>
                
            </div>
            





            <label class="user-profile-label profile-elm" for="profile-name">

                <div class="user-profile-inputWrap profile-elm">

                    <input
                        class="user-profile-input profile-elm"
                        type="name"
                        name="name"
                        id="profile-name"
                        placeholder="NEW NAME"
                        minlength="3"
                        maxlength="20"
                    />

                    <svg class="user-profile-icon profile-elm name">
                        <use href="/src/images/svg/sprite.svg#name_icon"></use>
                    </svg>

                </div>

            </label>

            <button class="user-profile-submitBtn profile-elm" type="submit">SAVE CHANGES</button>
            
        </form>

    </div>
