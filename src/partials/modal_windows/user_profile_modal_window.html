<div class="user-profile-backdrop is-hidden">

    <div class="user-profile-container">

        <img src="" alt="user photo" class="user-photo">

        <form class="user-profile-form">
            <label class="user-profile-form-label" for="name">

                <div class="user-profile-form-inputWrap">

                    <input
                        class="user-profile-form-input"
                        type="name"
                        name="name"
                        id="name"
                        placeholder="NAME"
                        minlength="3"
                        maxlength="20"
                    />

                    <svg class="user-profile-form-icon name">
                        <use href="/src/images/svg/sprite.svg#name_icon"></use>
                    </svg>

                </div>

            </label>

        </form>

    </div>

</div>
